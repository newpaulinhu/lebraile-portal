<header id="home-header" [ngClass]="{'header-fixed': isFixed}">
  <div class="container" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="start center">
    <div class="header-mobile-top" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="start center">
      <div class="home-logo mr-1">
          <a href="/"><img src="assets/images/lebraile-logo.png" alt="Lebraile Logo"></a>
      </div>
      <button mat-icon-button id="menu-toggle" (click)="toggleMenu()"><mat-icon>menu</mat-icon></button>
    </div>
    <div fxFlex class="top-menu">
      <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="portfolio-section"><strong>História</strong></button>
      <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="service-section"><strong>Arquitetura</strong></button>
      <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="testimonials-section"><strong>Depoimentos</strong></button>
      <!--<button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="contact-section"><strong>Monte o Seu</strong></button>-->
      <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="contact-section"><strong>Contato</strong></button>
      <button mat-button id="dashboard-topbtn" class="hometop-btn icon-button"  [routerLink]="['/acao']"><mat-icon>person</mat-icon><strong> Confira a Tradução! </strong></button>
    </div>
  </div>
</header>
