<section id="contact-section" class="home-section" [ngClass]="{'light-gray': backgroundGray}">
    <div class="container">
      <div class="section-header">
        <h2>Confira nossa tradução</h2>
      </div>
        <div fxLayout="row" fxLayout.lt-md="column" fxLayoutWrap="wrap">
          <div fxFlex="100">
            <div class="pb-1">
              <mat-form-field class="full-width">
                <textarea matInput row="8" name="message"  (keypress)="traduzir($event)" placeholder="Comece a digitar e veja nossa tradução em tempo real."></textarea>
              </mat-form-field>
            </div>
          </div>
        </div>
    </div>
  </section>
