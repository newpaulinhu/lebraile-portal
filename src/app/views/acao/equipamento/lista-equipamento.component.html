<h2 mat-dialog-title>Equipamentos Cadastrados</h2>

<mat-dialog-content>

    <mat-list>
      <mat-list-item class="md-2-line" *ngFor="let eqp of equipamentos">
        <div class="md-list-item-text">
          <h3>{{eqp?.ip}}</h3>
          <p>{{eqp?.nomeAluno}}</p>
        </div>
      </mat-list-item>
    </mat-list>

</mat-dialog-content>
<mat-dialog-actions>
  <button class="mat-raised-button"(click)="close()">Fechar</button>
</mat-dialog-actions>
